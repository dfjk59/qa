{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <title>QA</title>

    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- css -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/pace.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link rel="stylesheet" href="{% static 'css/highlights/github.css' %}">

    <style>
        span.highlighted {
            color: red;
        }
    </style>

    <!-- js -->
    <script src="{% static 'js/jquery-2.1.3.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/pace.min.js' %}"></script>
    <script src="{% static 'js/modernizr.custom.js' %}"></script>
</head>

<body>
    <div class="container">
        <header id="site-header">
            <div class="row">
                <div class="col-md-4 col-sm-5 col-xs-8">
                    <div class="logo">
                        <h1>
                            <a href="{% url 'main:index' %}">
                                <b>Black</b> &amp; White
                            </a>
                        </h1>
                    </div>
                </div>
                <!-- col-md-4 -->
                <div class="col-md-8 col-sm-7 col-xs-4">
                    <nav class="main-nav" role="navigation">
                        <div class="navbar-header">
                            <button type="button" id="trigger-overlay" class="navbar-toggle">
                                <span class="ion-navicon"></span>
                            </button>
                        </div>

                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav navbar-right">
                                <li class="cl-effect-11">
                                    <a href="{% url 'main:index' %}" data-hover="首页">首页</a>
                                </li>
                                <li class="cl-effect-11">
                                    <a href="#" data-hover="博客">博客</a>
                                </li>
                                <li class="cl-effect-11">
                                    <a href="#" data-hover="关于">关于</a>
                                </li>
                                <li class="cl-effect-11">
                                    <a href="#" data-hover="联系">联系</a>
                                </li>
                            </ul>
                        </div>
                        <!-- /.navbar-collapse -->
                    </nav>
                    <div id="header-search-box">
                        <a id="search-menu" href="#">
                            <span id="search-icon" class="ion-ios-search-strong"></span>
                        </a>
                        <div id="search-form" class="search-form">
                            <form role="search" method="get" id="searchform" action="{% url 'haystack_search' %}">
                                <input type="search" name="q" placeholder="搜索" required>
                                <button type="submit">
                                    <span class="ion-ios-search-strong"></span>
                                </button>
                            </form>
                        </div>
                    </div>
                    <div id="header-login-box">
                        <a href="/accounts/login/" id="login-menu">
                            <span class="fa fa-sign-in" aria-hidden="true"></span>
                        </a>
                    </div>
                </div>
                <!-- col-md-8 -->
            </div>
        </header>
    </div>

    <div class="content-body">
        {% block body %} {% endblock body %}
        {% block content %} {% endblock %}
    </div>
    <footer id="site-footer">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p class="copyright">&copy 2017 - 陈家仁</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Mobile Menu -->
    <div class="overlay overlay-hugeinc">
        <button type="button" class="overlay-close">
            <span class="ion-ios-close-empty"></span>
        </button>
        <nav>
            <ul>
                <li>
                    <a href="{% url 'main:index' %}">首页</a>
                </li>
                <li>
                    <a href="#">博客</a>
                </li>
                <li>
                    <a href="#">关于</a>
                </li>
                <li>
                    <a href="#">联系</a>
                </li>
            </ul>
        </nav>
    </div>

    <script src="{% static 'js/script.js' %}"></script>

</body>

</html>
